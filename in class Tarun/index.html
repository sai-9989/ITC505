<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Webpage - ITC 505</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Interactive Webpage - ITC 505</h1>
    <p><strong>Name:</strong> Sai Tarun Mutluri | <strong>Date:</strong> October 28, 2025</p>

    <section>
        <h2>1. Image Rollover Effect</h2>
        <p>Hover over the image below:</p>
        <img id="myImage" src="image.jpg" alt="Hover Image" width="250">
    </section>

    <section>
        <h2>2. Color Changing Button</h2>
        <button id="colorButton">Click Me!</button>
    </section>

    <section>
        <h2>3. Text Input Alert</h2>
        <form id="myForm">
            <input type="text" id="userInput" placeholder="Type something...">
            <button type="submit">Submit</button>
        </form>
        <p id="loopResult"></p>
    </section>
</body>
</html>
