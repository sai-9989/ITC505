<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lab 8 ‚Äî Input Validation (Premium)</title>

  <!-- STYLE: included inside index.html as requested -->
  <style>
    :root{
      --bg:#000;
      --card-bg: rgba(18,18,20,0.75);
      --glass: rgba(255,255,255,0.03);
      --accent1: #00aaff;
      --accent2: #a100ff;
      --error: #ff4f6d;
      --success: #2ee6a5;
    }

    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:#eee; -webkit-font-smoothing:antialiased;}

    /* animated background blobs */
    .bg-blob {
      position:fixed;
      width:560px;height:560px;border-radius:50%;
      filter:blur(120px); z-index:0;
      transform:translate3d(0,0,0);
      pointer-events:none;
    }
    .blob-1{ background: linear-gradient(45deg, rgba(0,170,255,0.35), rgba(0,170,255,0.12)); top:-180px; left:-160px; animation: float1 8s ease-in-out infinite alternate; }
    .blob-2{ background: linear-gradient(45deg, rgba(161,0,255,0.30), rgba(161,0,255,0.10)); right:-160px; bottom:-180px; animation: float2 7s ease-in-out infinite alternate-reverse; }
    @keyframes float1{ from{transform:translateY(-10px) rotate(0deg)} to{transform:translateY(40px) rotate(12deg)} }
    @keyframes float2{ from{transform:translateY(10px) rotate(0deg)} to{transform:translateY(-36px) rotate(-10deg)} }

    /* centered card */
    .wrap { position:relative; z-index:2; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:40px; box-sizing:border-box; }
    .card {
      width:480px; max-width:calc(100% - 48px);
      background: var(--card-bg);
      border-radius:18px;
      padding:28px;
      box-shadow:
        0 10px 40px rgba(0,0,0,0.65),
        0 1px 0 rgba(255,255,255,0.02) inset;
      backdrop-filter: blur(8px) saturate(120%);
      transform-style:preserve-3d;
      transition: transform .18s ease, box-shadow .18s ease;
      perspective:1000px;
    }
    .card:hover { transform: translateY(-6px) rotateX(2deg); box-shadow:0 18px 50px rgba(0,0,0,0.75); }

    h1 { margin:0 0 8px 0; font-size:20px; color:#fff; text-align:center; text-shadow:0 6px 20px rgba(0,170,255,0.07); }
    p.subtitle { margin:0 0 20px 0; text-align:center; color:#bfbfbf; font-size:13px; }

    form { display:block; gap:12px; }

    .field {
      margin-top:10px;
      position:relative;
      transform: translateZ(0);
    }

    label {
      display:block;
      font-size:12px;
      color:#cfcfcf;
      margin-bottom:6px;
      letter-spacing:0.2px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width:100%;
      padding:14px 44px 14px 14px;
      border-radius:12px;
      border: 1px solid rgba(255,255,255,0.04);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:#fff;
      font-size:14px;
      box-shadow:
        0 6px 18px rgba(0,0,0,0.6),
        0 1px 0 rgba(255,255,255,0.02) inset;
      transition: box-shadow .18s ease, transform .12s ease, border-color .12s ease;
      outline:none;
      -webkit-appearance:none;
    }

    input:focus {
      transform: translateY(-4px) scale(1.01);
      border-color: rgba(0,170,255,0.55);
      box-shadow: 0 12px 30px rgba(0,170,255,0.06), 0 0 18px rgba(0,170,255,0.18);
    }

    /* little 3D inner glow icon area */
    .field .icon {
      position:absolute; right:12px; top:50%; transform:translateY(-50%); width:32px; height:32px;
      display:flex; align-items:center; justify-content:center; pointer-events:none;
      border-radius:8px; background:transparent; color:#bfbfbf; font-size:14px;
      transition: transform .18s ease, box-shadow .18s ease;
    }

    /* show/hide toggle button */
    .toggle-btn {
      position:absolute; right:8px; top:50%; transform:translateY(-50%); height:36px; border-radius:10px; padding:4px 8px;
      display:flex; align-items:center; gap:8px; cursor:pointer; border:none; background:transparent; color:#cfcfcf;
    }

    .info-row { display:flex; gap:10px; align-items:center; margin-top:12px; }
    .strength {
      flex:1; height:10px; border-radius:8px; background:rgba(255,255,255,0.03); overflow:hidden; position:relative;
    }
    .strength > i {
      position:absolute; left:0; top:0; bottom:0; width:0%;
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      transition: width .25s ease;
    }
    .strength-text { color:#bdbdbd; font-size:12px; min-width:86px; text-align:right; }

    .msg { margin-top:14px; height:20px; font-size:13px; color:#ffb8c7; text-align:center; }

    .actions { margin-top:18px; display:flex; gap:12px; }
    .btn {
      flex:1; padding:12px; border-radius:12px; border:none; cursor:pointer; font-size:15px; font-weight:600;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color:#fff; box-shadow: 0 8px 26px rgba(0,0,0,0.6);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .btn:hover { transform: translateY(-4px); box-shadow: 0 18px 44px rgba(0,0,0,0.7); }

    .small { font-size:12px; color:#bdbdbd; text-align:center; margin-top:12px; }
    .small a { color: #9dd7ff; text-decoration:none; }

    /* error / success classes for individual fields */
    .field.error input { border-color: rgba(255,79,109,0.8); box-shadow: 0 10px 26px rgba(255,79,109,0.06); }
    .field.success input { border-color: rgba(46,230,165,0.6); box-shadow: 0 10px 26px rgba(46,230,165,0.06); }

    .inline-error { color:var(--error); font-size:12px; margin-top:6px; display:block; }

    /* responsive */
    @media (max-width:520px){
      .card{ padding:18px; border-radius:14px; }
    }
  </style>
</head>
<body>

  <!-- animated background blobs -->
  <div class="bg-blob blob-1" aria-hidden="true"></div>
  <div class="bg-blob blob-2" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" role="region" aria-labelledby="formTitle">
      <h1 id="formTitle">Secure Registration</h1>
      <p class="subtitle">Client-side validation ‚Ä¢ XSS-mitigations ‚Ä¢ Simple & interactive</p>

      <form id="registrationForm" novalidate autocomplete="off">
        <!-- First Name -->
        <div class="field" id="field-fname">
          <label for="fname">First Name</label>
          <input id="fname" name="fname" type="text" placeholder="John" maxlength="60" />
          <span class="icon" aria-hidden="true">üë§</span>
          <span class="inline-error" id="err-fname" aria-live="polite"></span>
        </div>

        <!-- Last Name -->
        <div class="field" id="field-lname">
          <label for="lname">Last Name</label>
          <input id="lname" name="lname" type="text" placeholder="Doe" maxlength="60" />
          <span class="icon" aria-hidden="true">üßæ</span>
          <span class="inline-error" id="err-lname" aria-live="polite"></span>
        </div>

        <!-- Email -->
        <div class="field" id="field-email">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" maxlength="128" />
          <span class="icon" aria-hidden="true">‚úâÔ∏è</span>
          <span class="inline-error" id="err-email" aria-live="polite"></span>
        </div>

        <!-- Password -->
        <div class="field" id="field-password" style="margin-bottom:2px;">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="At least 8 characters" minlength="8" maxlength="128" />
          <button type="button" class="toggle-btn" id="togglePassword" aria-label="Show or hide password">Show</button>
          <span class="inline-error" id="err-password" aria-live="polite"></span>
        </div>

        <!-- Password strength row -->
        <div class="info-row" aria-hidden="false">
          <div class="strength" title="Password strength meter"><i id="strengthBar"></i></div>
          <div class="strength-text" id="strengthText">Too weak</div>
        </div>

        <!-- Confirm Password -->
        <div class="field" id="field-confirm" style="margin-top:10px;">
          <label for="confirm">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" placeholder="Re-enter password" minlength="8" maxlength="128" />
          <span class="icon" aria-hidden="true">üîí</span>
          <span class="inline-error" id="err-confirm" aria-live="polite"></span>
        </div>

        <!-- global message area -->
        <div class="msg" id="globalMsg" aria-live="polite"></div>

        <div class="actions" style="margin-top:14px;">
          <button type="button" class="btn" id="validateBtn">Validate</button>
          <button type="submit" class="btn" id="submitBtn">Register</button>
        </div>

        <div class="small">Follow lab rubric ‚Äî include source code, XSS/SQLi report and screenshots. <a href="#" id="helpLink">More info</a></div>
      </form>
    </div>
  </div>

  <!-- link to JS -->
  <script src="script.js"></script>
</body>
</html>
