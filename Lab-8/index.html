<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lab 8 — Input Validation (Premium)</title>

  <!-- Style included -->
  <style>
    :root{
      --bg:#000;
      --card-bg: rgba(18,18,20,0.75);
      --accent1: #00aaff;
      --accent2: #a100ff;
      --error: #ff4f6d;
      --success: #2ee6a5;
    }

    html, body { height:100%; margin:0; font-family:Arial, Helvetica, sans-serif; background:var(--bg); color:#eee; }
    
    /* Background blobs */
    .bg-blob { position:fixed; width:560px; height:560px; border-radius:50%; filter:blur(120px); z-index:0; pointer-events:none; }
    .blob-1 { background: linear-gradient(45deg, rgba(0,170,255,0.35), rgba(0,170,255,0.12)); top:-180px; left:-160px; animation: float1 8s ease-in-out infinite alternate; }
    .blob-2 { background: linear-gradient(45deg, rgba(161,0,255,0.30), rgba(161,0,255,0.10)); right:-160px; bottom:-180px; animation: float2 7s ease-in-out infinite alternate-reverse; }
    @keyframes float1{ from{transform:translateY(-10px) rotate(0deg)} to{transform:translateY(40px) rotate(12deg)} }
    @keyframes float2{ from{transform:translateY(10px) rotate(0deg)} to{transform:translateY(-36px) rotate(-10deg)} }

    /* Card container */
    .wrap { position:relative; z-index:2; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:40px; }
    .card { width:480px; max-width:95%; background: var(--card-bg); border-radius:18px; padding:28px; box-shadow:0 10px 40px rgba(0,0,0,0.65),0 1px 0 rgba(255,255,255,0.02) inset; backdrop-filter: blur(8px); transition: transform .18s ease, box-shadow .18s ease; }
    .card:hover { transform: translateY(-6px) rotateX(2deg); box-shadow:0 18px 50px rgba(0,0,0,0.75); }

    h1 { text-align:center; color:#fff; margin-bottom:8px; }
    p.subtitle { text-align:center; color:#bfbfbf; font-size:13px; margin-bottom:20px; }

    form { display:block; gap:12px; }
    .field { margin-top:10px; position:relative; }
    label { display:block; font-size:12px; color:#cfcfcf; margin-bottom:6px; }
    input[type="text"], input[type="email"], input[type="password"] { width:100%; padding:14px 44px 14px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.04); background:#111; color:#fff; font-size:14px; box-shadow:0 6px 18px rgba(0,0,0,0.6); outline:none; }
    input:focus { transform:translateY(-2px) scale(1.02); border-color: rgba(0,170,255,0.55); box-shadow:0 0 18px rgba(0,170,255,0.7); }

    .toggle-btn { position:absolute; right:8px; top:50%; transform:translateY(-50%); cursor:pointer; background:transparent; border:none; color:#cfcfcf; }
    .inline-error { color:var(--error); font-size:12px; margin-top:6px; display:block; }
    .msg { margin-top:14px; height:auto; font-size:14px; text-align:center; }

    .btn { width:100%; margin-top:18px; padding:12px; border-radius:12px; border:none; cursor:pointer; font-size:15px; font-weight:600; background: linear-gradient(135deg, var(--accent1), var(--accent2)); color:#fff; box-shadow:0 8px 26px rgba(0,0,0,0.6); }
    .btn:hover { transform:translateY(-2px); box-shadow:0 18px 44px rgba(0,0,0,0.7); }

    .field.error input { border-color: rgba(255,79,109,0.8); }
    .field.success input { border-color: rgba(46,230,165,0.6); }
  </style>
</head>
<body>

  <div class="bg-blob blob-1"></div>
  <div class="bg-blob blob-2"></div>

  <div class="wrap">
    <div class="card">
      <h1>Secure Registration</h1>
      <p class="subtitle">Client-side validation • XSS-mitigations</p>

      <form id="registrationForm" novalidate autocomplete="off">
        <div class="field" id="field-fname">
          <label for="fname">First Name</label>
          <input id="fname" type="text" placeholder="John" />
          <span class="inline-error" id="err-fname"></span>
        </div>

        <div class="field" id="field-lname">
          <label for="lname">Last Name</label>
          <input id="lname" type="text" placeholder="Doe" />
          <span class="inline-error" id="err-lname"></span>
        </div>

        <div class="field" id="field-email">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" />
          <span class="inline-error" id="err-email"></span>
        </div>

        <div class="field" id="field-password">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="At least 8 characters" />
          <button type="button" class="toggle-btn" id="togglePassword">Show</button>
          <span class="inline-error" id="err-password"></span>
        </div>

        <div class="field" id="field-confirm">
          <label for="confirm">Confirm Password</label>
          <input id="confirm" type="password" placeholder="Re-enter password" />
          <span class="inline-error" id="err-confirm"></span>
        </div>

        <div class="msg" id="globalMsg"></div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
