<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lab 8 - Secure Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Reset-ish */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f7f7ff;
    }

    /* Background with subtle 3D gradient */
    body {
      background: radial-gradient(circle at top, #3b82f6 0, #020617 45%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: hidden;
    }

    /* 3D floating orbits */
    .background-orbit {
      position: fixed;
      width: 380px;
      height: 380px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(59,130,246,0.45), transparent 60%);
      filter: blur(4px);
      top: -80px;
      right: -60px;
      z-index: -2;
    }

    .background-orbit.orbit-2 {
      width: 460px;
      height: 460px;
      background: radial-gradient(circle, rgba(16,185,129,0.35), transparent 60%);
      bottom: -120px;
      left: -100px;
    }

    /* Layout wrapper */
    .wrapper {
      width: 100%;
      max-width: 520px;
    }

    /* 3D glass card */
    .card {
      background: radial-gradient(circle at top left, rgba(255,255,255,0.15), rgba(15,23,42,0.9));
      border-radius: 1.75rem;
      padding: 28px 24px 26px;
      box-shadow:
        0 24px 60px rgba(0,0,0,0.65),
        0 0 0 1px rgba(148,163,184,0.2),
        inset 0 0 40px rgba(15,23,42,0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(148,163,184,0.25);
      transform: translateY(0) translateZ(0);
      transition: transform 220ms ease, box-shadow 220ms ease, border-color 220ms ease;
    }

    .card:hover {
      transform: translateY(-4px) translateZ(12px);
      box-shadow:
        0 32px 80px rgba(0,0,0,0.75),
        0 0 0 1px rgba(191,219,254,0.4),
        inset 0 0 55px rgba(15,23,42,0.9);
      border-color: rgba(191,219,254,0.7);
    }

    .card-title {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      margin-bottom: 0.35rem;
    }

    .card-subtitle {
      font-size: 0.9rem;
      color: #cbd5f5;
      opacity: 0.85;
      margin-bottom: 1.4rem;
    }

    /* Field groups */
    .field-group {
      margin-bottom: 1rem;
    }

    .field-label {
      display: block;
      font-size: 0.82rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.28rem;
      color: #e5e7eb;
    }

    /* 3D input shell */
    .field-shell {
      position: relative;
      border-radius: 0.9rem;
      padding: 1px;
      background: linear-gradient(135deg, rgba(148,163,184,0.9), rgba(30,64,175,1));
      box-shadow:
        0 14px 32px rgba(15,23,42,0.8),
        inset 0 0 0 1px rgba(15,23,42,0.8);
      transform: translateZ(0);
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease;
    }

    .field-shell:has(input:focus) {
      transform: translateY(-1px) translateZ(6px) scale(1.01);
      box-shadow:
        0 18px 44px rgba(15,23,42,0.95),
        0 0 0 1px rgba(59,130,246,0.75);
      background: linear-gradient(145deg, #60a5fa, #4ade80);
    }

    .field-shell input {
      width: 100%;
      border: none;
      background: radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(15,23,42,0.99));
      color: #e5e7eb;
      font-size: 0.95rem;
      padding: 0.7rem 0.8rem;
      border-radius: 0.86rem;
      outline: none;
      box-shadow:
        inset 0 4px 12px rgba(0,0,0,0.75),
        inset 0 -2px 4px rgba(15,23,42,0.8);
    }

    .field-shell input::placeholder {
      color: rgba(148,163,184,0.8);
    }

    /* Error messages */
    .error-message {
      min-height: 0.95rem;
      font-size: 0.78rem;
      color: #fecaca;
      margin-top: 0.25rem;
    }

    /* Form-level message */
    .form-message {
      min-height: 1.2rem;
      font-size: 0.86rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .form-message.success {
      color: #bbf7d0;
    }

    .form-message.error {
      color: #fecaca;
    }

    /* Button with 3D glow */
    .btn-primary {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      padding: 0.7rem 1.4rem;
      margin-top: 0.4rem;
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at top left, #4ade80, #22c55e);
      color: #022c22;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 0.82rem;
      cursor: pointer;
      box-shadow:
        0 14px 35px rgba(16,185,129,0.55),
        0 0 0 1px rgba(34,197,94,0.8);
      transform: translateY(0) translateZ(0);
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px) translateZ(8px) scale(1.02);
      box-shadow:
        0 18px 40px rgba(34,197,94,0.8),
        0 0 0 1px rgba(190,242,100,1);
      filter: brightness(1.04);
    }

    .btn-primary:active {
      transform: translateY(1px) translateZ(0) scale(0.99);
      box-shadow:
        0 8px 20px rgba(15,23,42,0.9),
        0 0 0 1px rgba(34,197,94,0.7);
    }

    /* Button glow orb */
    .btn-glow {
      position: absolute;
      inset: -40%;
      border-radius: inherit;
      background: radial-gradient(circle, rgba(190,242,100,0.25), transparent 60%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 220ms ease;
    }

    .btn-primary:hover .btn-glow {
      opacity: 1;
    }

    /* Note text */
    .note {
      font-size: 0.7rem;
      margin-top: 0.6rem;
      color: #9ca3af;
      line-height: 1.5;
    }

    /* Error state on shell (applied from JS via .has-error) */
    .field-shell.has-error {
      background: linear-gradient(145deg, #f97373, #b91c1c);
      box-shadow:
        0 14px 32px rgba(127,29,29,0.9),
        0 0 0 1px rgba(248,113,113,0.9);
    }
  </style>

  <script defer src="script.js"></script>
</head>
<body>
  <div class="background-orbit"></div>
  <div class="background-orbit orbit-2"></div>

  <main class="wrapper">
    <section class="card">
      <h1 class="card-title">Secure Registration</h1>
      <p class="card-subtitle">
        Lab 8 â€“ Input Validation, XSS Protection &amp; Secure UI
      </p>

      <form id="registrationForm" novalidate>
        <!-- First Name -->
        <div class="field-group">
          <label for="firstName" class="field-label">First Name</label>
          <div class="field-shell">
            <input
              type="text"
              id="firstName"
              name="firstName"
              autocomplete="given-name"
              maxlength="50"
              placeholder="Enter your first name"
              pattern="^[^<>]*$"
            />
          </div>
          <p class="error-message" id="firstNameError"></p>
        </div>

        <!-- Last Name -->
        <div class="field-group">
          <label for="lastName" class="field-label">Last Name</label>
          <div class="field-shell">
            <input
              type="text"
              id="lastName"
              name="lastName"
              autocomplete="family-name"
              maxlength="50"
              placeholder="Enter your last name"
              pattern="^[^<>]*$"
            />
          </div>
          <p class="error-message" id="lastNameError"></p>
        </div>

        <!-- Email -->
        <div class="field-group">
          <label for="email" class="field-label">Email</label>
          <div class="field-shell">
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              maxlength="80"
              placeholder="you@example.com"
              pattern="^[^<>]*$"
            />
          </div>
          <p class="error-message" id="emailError"></p>
        </div>

        <!-- Password -->
        <div class="field-group">
          <label for="password" class="field-label">Password</label>
          <div class="field-shell">
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              maxlength="64"
              placeholder="Minimum 8 characters"
              pattern="^[^<>]*$"
            />
          </div>
          <p class="error-message" id="passwordError"></p>
        </div>

        <!-- Confirm Password -->
        <div class="field-group">
          <label for="confirmPassword" class="field-label">Confirm Password</label>
          <div class="field-shell">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              minlength="8"
              maxlength="64"
              placeholder="Retype your password"
              pattern="^[^<>]*$"
            />
          </div>
          <p class="error-message" id="confirmPasswordError"></p>
        </div>

        <!-- Form-level message -->
        <div id="formMessage" class="form-message" aria-live="polite"></div>

        <!-- Submit -->
        <button type="submit" class="btn-primary">
          Submit Securely
          <span class="btn-glow"></span>
        </button>

        <p class="note">
          * Client-side validation &amp; basic XSS filtering shown here.  
          Server-side validation and SQLi protection are still required.
        </p>
      </form>
    </section>
  </main>
</body>
</html>
