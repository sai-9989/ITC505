<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Generator</title>

    <!-- PREMIUM STYLE HERE -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0b0f1a, #1a2b47);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.07);
            padding: 35px;
            border-radius: 20px;
            width: 420px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            font-size: 15px;
            margin-bottom: 6px;
            display: block;
            opacity: 0.9;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 15px;
            transition: 0.3s ease;
        }

        .input-group input:focus {
            border-color: #74b9ff;
            background: rgba(255, 255, 255, 0.25);
        }

        #generateBtn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            background: #74b9ff;
            color: #0b0f1a;
            cursor: pointer;
            transition: 0.3s;
        }

        #generateBtn:hover {
            background: #aee1ff;
        }

        #result {
            margin-top: 25px;
            font-size: 17px;
            background: rgba(255, 255, 255, 0.12);
            padding: 18px;
            border-radius: 15px;
            line-height: 1.6;
            display: none;
            animation: fadeIn 0.4s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Mad Lib Generator</div>

        <div class="input-group">
            <label>Noun (Thing):</label>
            <input type="text" id="noun" placeholder="e.g., Dragon">
        </div>

        <div class="input-group">
            <label>Adjective:</label>
            <input type="text" id="adjective" placeholder="e.g., Shiny">
        </div>

        <div class="input-group">
            <label>Verb (Action):</label>
            <input type="text" id="verb" placeholder="e.g., Fly">
        </div>

        <button id="generateBtn">Generate Story</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
