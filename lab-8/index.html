<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Registration - Lab 8</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #001f3f, #000);
      font-family: Arial, Helvetica, sans-serif;
    }

    .card {
      width: 420px;
      padding: 35px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8),
                  0 0 60px rgba(0,0,255,0.3);
      backdrop-filter: blur(10px);
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    p.subtitle {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    label {
      font-size: 0.85rem;
      margin-bottom: 4px;
      display: block;
    }

    .input-group {
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 1rem;
      transition: 0.2s;
    }

    input:focus {
      border-color: #4dabf7;
      box-shadow: 0 0 10px #4dabf788;
      outline: none;
    }

    .error {
      font-size: 0.8rem;
      color: #ff6b6b;
      margin-top: 4px;
    }

    .success {
      font-size: 0.9rem;
      color: #8aff8a;
      margin-top: 10px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(90deg, #007bff, #9b00ff);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #007bff80;
    }
  </style>

  <script defer src="script.js?v=10"></script>
</head>

<body>
  <div class="card">
    <h1>Secure Registration</h1>
    <p class="subtitle">Client-side validation â€¢ XSS-safe</p>

    <form id="registerForm" novalidate>

      <div class="input-group">
        <label>First Name</label>
        <input type="text" id="firstName">
        <div class="error" id="firstNameErr"></div>
      </div>

      <div class="input-group">
        <label>Last Name</label>
        <input type="text" id="lastName">
        <div class="error" id="lastNameErr"></div>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email">
        <div class="error" id="emailErr"></div>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password">
        <div class="error" id="passwordErr"></div>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword">
        <div class="error" id="confirmPasswordErr"></div>
      </div>

      <button type="submit">Register</button>
      <p id="msg"></p>
    </form>
  </div>
</body>
</html>
